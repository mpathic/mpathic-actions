name: Style

on:
  workflow_call:

jobs:
  style:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: setup python, poetry, and just
        uses: mpathic/mpathic-actions/.github/workflows/setup_python_poetry_just.yml@feature/reuse-flow
        with:
          poetry_cache_counter: 0  # increment to rebuild poetry cache

      - name: install dependencies
        uses: ./.github/actions/install_dependencies

      - name: lint
        run: just lint